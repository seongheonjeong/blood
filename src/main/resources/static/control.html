<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">입력 관리</h2>
                    <form>
                        <div class="mb-3">
                            <label for="input1" class="form-label">입력 1:</label>
                            <input type="text" class="form-control" id="input1" name="input1">
                        </div>
                        <div class="mb-3">
                            <label for="input2" class="form-label">입력 2:</label>
                            <input type="text" class="form-control" id="input2" name="input2">
                        </div>
                        <div class="mb-3">
                            <label for="input3" class="form-label">입력 3:</label>
                            <input type="text" class="form-control" id="input3" name="input3">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success" onclick="insertData()">삽입</button>
                            <button type="button" class="btn btn-success" onclick="deleteData()">삭제</button>
                            <button type="button" class="btn btn-success" onclick="updateData()">갱신</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
